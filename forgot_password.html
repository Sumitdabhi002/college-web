<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college web</title>
    <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <p>Enter your registered email, and weâ€™ll send you an OTP to reset your password.</p>
    
        <!-- Step 1: Enter Email -->
        <form id="emailForm">
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your registered email" required>
          </div>
          <button type="submit">Send OTP</button>
        </form>
    
        <!-- Step 2: Enter OTP and New Password -->
        <form id="otpForm" class="hidden">
          <div class="form-group">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" placeholder="Enter the OTP sent to your email" required>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" placeholder="Enter your new password" required>
          </div>
          <button type="submit">Change Password</button>
        </form>
    
        <p id="message" class="hidden"></p>
      </div>
    
      <script src="forgot_password.js"></script>
</body>
</html>
